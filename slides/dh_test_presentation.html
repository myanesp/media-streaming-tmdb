## 1                                                                                                                                                                                                                                                                                                                                                                                                                       The tale of an extraordinary family, the Madrigals, who live hidden in the mountains of Colombia, in a magical house, in a vibrant town, in a wondrous, charmed place called an Encanto. The magic of the Encanto has blessed every child in the family—every child except one, Mirabel. But when she discovers that the magic surrounding the Encanto is in danger, Mirabel decides that she, the only ordinary Madrigal, might just be her exceptional family's last hope.
## 2                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 A taped performance of the Encanto Live-to-Film Concert Experience at the Hollywood Bowl. The original cast puts on a miracle of a concert as they sing the favorite songs, accompanied by a full orchestra and 50 person ensemble, and the Hollywood Bowl transforms into Casita!
## 3                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    A Filipino poet returns home after the typhoon.
## 4  A Filipino poet named Benjamin Agusan (Roeder Camanag) is the hapless native who returns to his hometown Padang to witness the aftermath of the super typhoon. For the past seven years, Benjamin had been living in an old town called Kaluga in Russia. With his grant and residency, he taught and conducted workshops in a university. The poet published two books of sadness and longing in the process. In Russia, Benjamin was able to shoot video collages, fell in love with a Slavic beauty, buried a son, and almost went mad. He came back to bury his dead-father, mother, sister and a lover. He came back to face Mount Mayon, the raging beauty and muse of his youth. He came home to confront the country that he so loved and hated, the Philippines. He came back to die in the land of his birth. He wanders around the obliterated village meeting old friends and lovers.
## 5                                                                                                                                                                                                                                                                                                Bruno is thirty years old and has a girlfriend, Juliana, with whom he is about to celebrate a decade of love.He loves her, but feels that she no longer captivates him. She wants to be a mother. He doesn't know if he wants to take that step. He fears it could be a mistake, perhaps Juliana is not the woman of his life or perhaps it is too soon. To make matters worse, he is attracted to Lara, his new sexy and young employee. Further confused, Bruno only finds comfort in the company of his father and his old bass. This confusion pushes Bruno to reunite with an old love: music.
## 6                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           A detailed dramatization of historical events during the time of the Revolution in Mexico.  Using never-before-known historical documents, details about what happened during the period from 1910 to 1928 are revealed.
## 7
